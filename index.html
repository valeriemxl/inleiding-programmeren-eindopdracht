<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nijntje</title>
    <link rel="stylesheet" href="css/eind-style.css">
    <link rel="icon" href="/inleiding-programmeren-eindopdracht/favicon_io/favicon-32x32.png">
</head>

<body>

    <h1>Nijntje Tamagochi</h1>

    <div class="beginnen">
        <p id="mainText">Klik op een knop om te beginnen</p>
    </div>

    <div class="emoties-nijntje-kleding">
        <div class="emoties">
            <div class="slaap-progressie">
                <div class="slaap">
                    <p>Slaap</p>
                </div>

                <div class="slaap-cijfer">
                    <progress id="progressSlaap" max="100" value="0"></progress>
                </div>
            </div>

            <div class="honger-progressie"> 
                <div class="honger">
                    <p>Honger</p>
                </div>

                <div class="honger-cijfer">
                    <progress id="progressHonger" max="100" value="0"></progress>
                </div>
            </div>

            <div class="plezier-progressie">
                <div class="plezier">
                    <p>Plezier</p>
                </div>

                <div class="plezier-cijfer">
                    <progress id="progressPlezier" max="100" value="0"></progress>
                </div>
            </div>
        </div>



        <div class="nijntje-blauw">
            <img id="nijntje-blauw" src="images/nijntje-blauw.png" alt="">
        </div>



        <div class="kleding">
            <ul class="kleding-knoppen">
                <li>
                    <button id="kledingRoze"><img src="images/nijntje-roze-strik.png"></button>
                </li>
                <li>
                    <button id="kledingRood"><img src="images/nijnjte-rood.png"></button>
                </li>
                <li>
                    <button id="kledingFeest"><img src="images/nijntje-feest.png"></button>
                </li>
                <li>
                    <button id="kledingCool"><img src="images/nijntje-cool.png"></button>
                </li>
            </ul>



            <!-- <div class="knoppen-rest">
                <div class="knop-toepassen">
                    <button id="knop-toepassen">Toepassen</button>
                </div>

                <div class="knop-random">
                    <button id="knop-random">Random</button>
                </div>
            </div> -->
        </div>

    </div>



    <div class="container">
        <div class="knoppen">
            <div class="knop-slapen">
                <button id="knop-slapen"><img src="images/slapen.jpeg"></button>
                <p id="slapenText">Slapen</p>
            </div>

            <div class="knop-eten">
                <button id="knop-eten"><img src="images/eten.jpeg"></button>
                <p id="etenText">Eten</p>
            </div>

            <div class="knop-spelen">
                <button id="knop-spelen"><img src="images/spelen.jpeg"></button>
                <p id="spelenText">Spelen</p>
            </div>
        </div>
    </div>




    <script src="javascript/eind-script.js"></script>
</body>

</html>
