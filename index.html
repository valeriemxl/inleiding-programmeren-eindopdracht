<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nijntje</title>
    <link rel="stylesheet" href="css/eind-style.css">
    <link rel="icon" href="/inleiding-programmeren-eindopdracht/favicon_io/favicon-32x32.png">
</head>

<body>

    <div id="audioEnButton">
        <audio id="nijntjeAudio">
            <source src="/inleiding-programmeren-eindopdracht/audio/nijntje-audio-4.mp3" type="audio/mpeg">
        </audio>

        <button id="knopAudio">Speel muziek af</button>
    </div>



    <h1>Nijntje Tamagochi</h1>



    <div id="beginnen">
        <p id="textMain">Klik op een knop om te beginnen</p>
    </div>



    <div id="emoties-nijntje-kleding">
        <div id="emoties">
            <div id="slaap-progressie">
                <div id="slaap">
                    <p>Slaap</p>
                </div>

                <div id="slaap-cijfer">
                    <progress id="progressSlaap" max="100" value="0"></progress>
                </div>
            </div>

            <div id="honger-progressie">
                <div id="honger">
                    <p>Honger</p>
                </div>

                <div id="honger-cijfer">
                    <progress id="progressHonger" max="100" value="0"></progress>
                </div>
            </div>

            <div id="plezier-progressie">
                <div id="plezier">
                    <p>Plezier</p>
                </div>

                <div id="plezier-cijfer">
                    <progress id="progressPlezier" max="100" value="0"></progress>
                </div>
            </div>
        </div>



        <div id="nijntje-blauw">
            <img id="imgNijntjeBlauw" src="images/nijntje-blauw.png"> <!-- https://goanimate-v2.fandom.com/wiki/Miffy?file=Miffy.png -->
        </div>



        <div id="kleding">
            <ul id="kleding-knoppen">
                <li>
                    <button id="kledingRoze"><img src="images/nijntje-roze-strik.png"></button> <!-- https://goanimate-v2.fandom.com/wiki/Miffy?file=Miffy.png -->
                </li>
                <li>
                    <button id="kledingRood"><img src="images/nijnjte-rood.png"></button> <!-- https://goanimate-v2.fandom.com/wiki/Miffy?file=Miffy.png -->
                </li>
                <li>
                    <button id="kledingFeest"><img src="images/nijntje-feest.png"></button> <!-- https://goanimate-v2.fandom.com/wiki/Miffy?file=Miffy.png -->
                </li>
                <li>
                    <button id="kledingCool"><img src="images/nijntje-cool.png"></button> <!-- https://goanimate-v2.fandom.com/wiki/Miffy?file=Miffy.png -->
                </li>
            </ul>
        </div>

    </div>



    <div id="container">
        <div id="knoppen">
            <div id="knop-slapen">
                <button id="knopSlapen"><img src="images/slapen.jpeg"></button> <!-- https://pin.it/29QtpmPCV -->
                <p id="textSlapen">Slapen</p>
            </div>

            <div id="knop-eten">
                <button id="knopEten"><img src="images/eten.jpeg"></button> <!-- https://pin.it/3jkAV8fNN -->
                <p id="textEten">Eten</p>
            </div>

            <div id="knop-spelen">
                <button id="knopSpelen"><img src="images/spelen.jpeg"></button> <!-- https://pin.it/17Nua00qH -->
                <p id="textSpelen">Spelen</p>
            </div>
        </div>
    </div>




    <script src="javascript/eind-script.js"></script>

</body>

</html>
