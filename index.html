<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nijntje</title>
    <link rel="stylesheet" href="css/eind-style.css">
</head>

<body>

    <h1>Nijntje Tamagochi</h1>

    <div class="beginnen">
        <p>Klik op een knop om te beginnen</p>
    </div>

    <div class="emoties-nijntje-kleding">
        <div class="emoties">
            <div class="slaap-progressie">
                <div class="slaap">
                    <p>Slaap</p>
                </div>

                <div class="slaap-cijfer">
                    <p id="slaap-cijfer">0</p>
                </div>
            </div>


            <div class="honger-progressie">
                <div class="honger">
                    <p>Honger</p>
                </div>

                <div class="honger-cijfer">
                    <p id="honger-cijfer">0</p>
                </div>
            </div>

            <div class="plezier-progressie">
                <div class="plezier">
                    <p>Plezier</p>
                </div>

                <div class="plezier-cijfer">
                    <p id="plezier-cijfer">0</p>
                </div>
            </div>
        </div>

        <div class="nijntje-blauw">
            <img id="nijntje-blauw" src="images/nijntje-blauw.webp" alt="">
        </div>

        <div class="kleding-en-knoppen">
            <ul class="kleding">
                <li>
                    <button id="knop-kleding"><img src="images/nijntje-beer.gif"></button>
                </li>
                <li>
                    <button id="knop-kleding"><img src="images/nijntje-beer.gif"></button>
                </li>
                <li>
                    <button id="knop-kleding"><img src="images/nijntje-beer.gif"></button>
                </li>
                <li>
                    <button id="knop-kleding"><img src="images/nijntje-beer.gif"></button>
                </li>
            </ul>

            <div class="knoppen-rest">
                <div class="knop-toepassen">
                    <button id="knop-toepassen">Toepassen</button>
                </div>

                <div class="knop-random">
                    <button id="knop-random">Random</button>
                </div>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="knoppen">
            <div class="knop-slapen">
                <button id="knop-slapen"><img src="images/slapen.jpeg" alt=""></button>
                <p class="p-slapen">Laat Nijntje slapen</p>
            </div>

            <div class="knop-eten">
                <button id="knop-eten"><img src="images/eten.jpeg" alt=""></button>
                <p class="p-eten">Laat Nijntje eten</p>
            </div>

            <div class="knop-spelen">
                <button id="knop-spelen"><img src="images/spelen.jpeg" alt=""></button>
                <p class="p-spelen">Laat Nijntje spelen</p>
            </div>
        </div>
    </div>




    <script src="javascript/eind-script.js"></script>
</body>

</html>
